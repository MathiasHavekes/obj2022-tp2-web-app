<mat-card 
  *ngIf="chartOptions"
  class="chart-container"
>
  <mat-card-title>
    Graphique
  </mat-card-title>
  <mat-card-content>
    <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [(update)]="updateFlag"

      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </mat-card-content>
</mat-card>
